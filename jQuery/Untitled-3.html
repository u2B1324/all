<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <a href="#visual">Visual</a>
            <a href="#about">About</a>
            <a href="#life">Life</a>
            <a href="#top">Top</a>
        </div>
        <div class="visual" id="visual"></div>
        <div class="about" id="about"></div>
        <div class="life" id="life"></div>
    </div>
    <style>
        .wrap {
            position: relative;
            display: block;
            width: 500px;
        }
        .header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 20px;
            background-color: skyblue;
            text-align: center;
            z-index: 1;
        }
        .visual {
            height: 1000px;
            background-color: red;
        }
        .about {
            height: 1000px;
            background-color: green;
        }
        .life {
            height: 1000px;
            background-color: blue;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollToPlugin.min.js" integrity="sha512-kSI9CgGh60rJbNVeMJvfNX0UTKAq8LEOea/yKJQbFpIroxT7bf9/zUFXbnfsQP5F6xlOOHtCfBPgsE1ceiHnRw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let aTags = document.querySelectorAll(".header a");
        function fn(event){
            event.preventDefault();            
            let tag = event.target;
            let tg = tag.getAttribute("href");
            let pos;
            if(tg === "#top") {
                pos = 0;
            }else{
                pos = document.querySelector(tg).offsetTop;
            }
            gsap.to(window, .2, { // 상단으로 스크롤 버튼 숨기기
                scrollTo: pos
            })
            
        }
        aTags.forEach((item) => {
            item.addEventListener("click", fn)
        });
    </script>
</body>
</html>
